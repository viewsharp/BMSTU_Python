{% extends 'base.html' %}

{% block navbar %}
    <a href="{% url 'front' %}">Главная</a>
    <a href="{% url 'log_in' %}">Вход</a>
{% endblock navbar %}

{% block title %}Регистрация{% endblock %}

{% block body %}
    <article class="container" style="padding: 60px 25%">
        <h1>Регистрация</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
    </article>
{% endblock %}
